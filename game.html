<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Search for Planet X</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- favicon.ico not working for some reason, so used .png -->
    <!-- Font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="server/backend.js"></script>
</head>

<body>
    <div id="content"
        style="display: flex;position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-y: scroll; align-items: center; flex-wrap: wrap; flex-direction: column; align-content: center; justify-content: center;">
        <img src="images/logo.png" style="width: 50vw; padding: 0 10vw;" />

        <script>

            var params = location.href.split('?')[1].split('&');
            // var backend = PlanetXBackend.from(JSON.parse(params[0].split('=')[1]));
            var b = params[0].split('=')[1];
            var backend = new PlanetXBackend(b);


            window.onkeydown = (e) => {
                if (e.key == "p")
                    backend.send("{msg: 'ping'}");
            }
        </script>
    </div>
</body>

</html>
